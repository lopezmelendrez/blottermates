<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    /* Styling for the popup */
    .popup {
        
        position: fixed;
        top: 50%;
        left: 50%;
        height: 300px;
        width: 550px;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    /* Styling for the overlay background */
    .overlay {
        
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    button{
        margin-top: 2%;
        margin-left: 82%;
        background: white;
        border: 1px solid #d4403a;
        color: #d4403a;
        cursor: pointer;
        width: 18%;
        border-radius: 4px;
        padding: 6px 6px;
    }

    button:hover{
        background: #a72925;
        color: #fff;
        border: none;
    }

    h2{
        text-align: center;
        font-size: 18px;
    }

    p{
        font-size: 14px;
    }

    hr{
        border: 1px solid #f9c918;
        margin: 15px 0;
        margin-top: -10px;
    }

</style>

        <div class='popup' id='popup'>

            <hr></hr>

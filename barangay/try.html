<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .activity-date {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-weight: bold;
        }

        .activity {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            padding: 20px;
        }

        .activity-time {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activity-date">
            January 1, 2023
        </div>
        <div class="activity">
            <div class="activity-time">
                10:00 AM
            </div>
            Searched for "Vacation Destinations"
        </div>

        <div class="activity">
            <div class="activity-time">
                11:30 AM
            </div>
            Searched for "Restaurants near me"
        </div>

        <div class="activity-date">
            December 30, 2022
        </div>
        <div class="activity">
            <div class="activity-time">
                2:45 PM
            </div>
            Searched for "Web Development Courses"
        </div>

        <!-- Add more activity history entries here -->
    </div>
</body>
</html>

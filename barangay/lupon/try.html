<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Pagination</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .pagination {
      display: flex;
      list-style: none;
    }
    .page-link {
      display: inline-block;
      padding: 8px;
      margin: 2px;
      cursor: pointer;
      border: 1px solid #ccc;
      text-decoration: none;
    }
    .page-link:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<table id="data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <!-- Your data rows will be inserted here using JavaScript -->
  </tbody>
</table>

<div id="pagination" class="pagination"></div>

<script>
  // Sample data for demonstration
  const data = [
    { id: 1, name: "John Doe", age: 25 },
    { id: 2, name: "Jane Doe", age: 30 },
    { id: 3, name: "Bob Smith", age: 22 },
    { id: 4, name: "Alice Johnson", age: 28 },
    { id: 5, name: "Charlie Brown", age: 35 },
    { id: 6, name: "Eva Green", age: 29 },
  ];

  // Function to render a specific page of data
  function renderPage(pageNumber) {
    const tableBody = document.querySelector('#data-table tbody');
    tableBody.innerHTML = '';

    const itemsPerPage = 4;
    const startIndex = (pageNumber - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;

    for (let i = startIndex; i < endIndex && i < data.length; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].age}</td>`;
      tableBody.appendChild(row);
    }
  }

  // Function to render pagination links
  function renderPagination() {
    const paginationContainer = document.querySelector('#pagination');
    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(data.length / 4);

    for (let i = 1; i <= totalPages; i++) {
      const pageLink = document.createElement('a');
      pageLink.href = '#';
      pageLink.classList.add('page-link');
      pageLink.textContent = i;

      pageLink.addEventListener('click', function () {
        renderPage(i);
      });

      paginationContainer.appendChild(pageLink);
    }
  }

  // Initial render
  renderPage(1);
  renderPagination();
</script>

</body>
</html>
